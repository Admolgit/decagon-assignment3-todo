<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>

  <div class="todo">
    <div class="todo-search">
      <div class="search-input">
        <input type"text" class="search" placeholder="Search">
      </div>
      <div class="tasks-button">
        <button class="btn-1">Assigned To Me</button>
        <button class="btn-2">Tasks</button>
      </div>
    </div>

    <div class="create-todo">
      <div class="home-img">
        <img src="images/Capture1.PNG" width="150px" alt="Todo Home">
      </div>
      <form class="form-group">
        <input type="text" class="create-task" id="create-todos" placeholder="Create ToDo">
        <input class="add-btn" id="todo-btn" type="submit" value="Add Task">
      </form>

      <!-----<div class="task-title">
        <h5 class="title">Tasks</h5>
      </div>---->

      <hr>

      <ul class="tasks-list"></ul>

      <button class="clear-all">Clear All</button>

    </div>
      
  </div>

  <script src="app.js"></script>
  
</body>
</html>
